<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<form class="text-center border border-light p-5" th:action="@{/loginPage}" method="post" style="width: 400px; margin-left: auto; margin-right: auto;">

    <form>
        <div class="form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="login" class="form-control mb-4" name="username" placeholder="Login" required="required">
        </div>
        <div class="form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control mb-4" name="password" placeholder="Password" required="required">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</form>

</body>
</html>
